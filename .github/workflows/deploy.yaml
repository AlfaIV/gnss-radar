name: deploy and lint

on:
  push:
    branches: ["main", "gitflow"]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.IP_SERVER }}  # IP-адрес или доменное имя вашего сервера
          username: ${{ secrets.USERNAME_SERVER }}  # Имя пользователя для SSH
          key: ${{ secrets.PASSWORD_SERVER }}  # Приватный SSH ключ
          port: 22  # Порт SSH, по умолчанию 22
          script: |
            pwd