name: deploy and lint

on:
  push:
    branches: ["main", "gitflow"]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - id: server
        name: SSH connection
        uses: invi5H/ssh-action@v1
        with:
          NAME: server
          SSH_HOST: ${{ secrets.IP_SERVER }}
          SSH_PORT: 22
          SSH_USER: ${{ secrets.USERNAME_SERVER }}
          SSH_KEY: ${{ secrets.PASSWORD_SERVER }}
      - run: ssh ${{ steps.server.outputs.SERVER }} pwd 
      # - run: ssh ${{ steps.server.outputs.SERVER }} cd /home/gnss-radar && git pull origin main && make docker